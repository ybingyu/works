<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>游戏界面</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui,maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- loading -->
    <div class="canvas_box" id="load">
        <canvas id="canvas"></canvas>
        <p class="load_txt ab_center"></p>
    </div>
    <!-- /loading -->
    <div class="full_bg dn" id="fullMain">
        <!-- 关数 -->
        <p class="level" id="lvl"><i class="ab_center level_ind">1</i></p>
        <!-- /关数 -->
        <!-- 时间 -->
        <div class="time" id="time">
            <div class="time_proc_box"><div class="time_proc"></div></div>
            <div class="time_cover"></div>
            <p class="time_txt">30</p>
        </div>
        <!-- /时间 -->
        <!-- 九宫格 -->
        <div class="game_main">
            <div class="gm_inner_box">
                <!-- 洞 -->
                <ul class="hole_list clearfix">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <ul class="hr_box">
                        <li class="hr_h ab_center_x"></li>
                        <li class="hr_h ab_center_x"></li>
                        <li class="hr_h ab_center_x"></li>
                        <li class="hr_v ab_center_y"></li>
                        <li class="hr_v ab_center_y"></li>
                    </ul>
                </ul>
                <!-- /洞 -->
                <!-- 地鼠  -->
                <ul class="sprite_list clearfix ab_center_x" id="spriteLayer">
                    <li><div class=""></div></li>
                    <li><div class=""></div></li>
                    <li><div class=""></div></li>
                    <li><div class=""></div></li>
                    <li><div class=""></div></li>
                    <li><div class=""></div></li>
                    <li><div class=""></div></li>
                    <li><div class=""></div></li>
                    <li><div class=""></div></li>
                </ul>
                <!-- 地鼠  -->
                <p class="double_hit ab_center_x dn" id="doubleHit"><span class="dh_num">32</span>连杀！</p>
                <div class="game_cover"></div>
            </div>
        </div>
        <!-- /九宫格 -->
        <!-- footer -->
        <div class="game_bg_b">
            <div class="game_dec"></div>
        </div>
        <!-- /footer -->
        <!-- 全屏覆盖层 -->        
        <!-- pass -->
        <div id="lvlPass" class="dn">
            <div class="cl_pass_light"></div>
            <div class="cl_pass ab_center"></div>
            <div class="cl_pass_color"></div>
        </div>
        <!-- /pass -->
        <div class="cover_layer dn" id="gameBegin">
            <!-- 关数 -->
            <div class="cl_level ab_center dn"><p class=" cll_txt ab_center">3</p></div>
            <!-- /关数 -->
            <!-- ready -->
            <div class="cl_ready ab_center dn"></div>
            <!-- /ready -->
            <!-- go -->
            <div class="cl_go ab_center dn"></div>
            <!-- /go -->
            <!-- fail -->
            <div class="cl_fail ab_center dn"></div>
            <!-- /fail -->
        </div>
        <!-- /全屏覆盖层 -->
        <!-- 通关小结等 -->
        <div class="ab_center_y illus_box dn" id="lvlResult">
            <!-- 通关小结 -->
            <div class="pass_level dn">
                <p class="illus_tit ab_center_x">通关小结</p>
                <div class="illus_box_b"></div>
                <div class="illus_box_t">
                    <ul class="level_result">
                        <li class="hero_num">击杀英雄：<i class="levelr_num">20</i><i class="unit">个</i></li>
                        <li class="soldier_num">击杀小兵：<i class="levelr_num">20</i><i class="unit">个</i></li>
                        <li class="dbl_num">最高连续击杀：<i class="levelr_num">20</i><i class="unit">次</i></li>
                        <li class="total_score">总 分：<i class="levelr_num">20</i></li>
                    </ul>
                    <ul class="level_btns">
                        <li class="level_btn lb_next"><a href="javascript:;javascript:;" title="下一关">下一关</a></li>
                        <!-- <li class="level_btn lb_again"><a href="javascript:;" title="再玩一局">再玩一局</a></li> -->
                        <!-- <li class="level_btn lb_home"><a href="javascript:;" title="主页">主页</a></li> -->
                    </ul>
                </div>
            </div>
            <!-- /通关小结 -->
            <!-- 再接再厉 -->
            <div class="fail_level dn">
                <p class="illus_tit ab_center_x">再接再厉</p>
                <div class="illus_box_b"></div>
                <div class="illus_box_t">
                    <ul class="level_result">
                        <li class="hero_num">击杀英雄：<i class="levelr_num">20</i><i class="unit">个</i></li>
                        <li class="soldier_num">击杀小兵：<i class="levelr_num">20</i><i class="unit">个</i></li>
                        <li class="dbl_num">最高连续击杀：<i class="levelr_num ">20</i><i class="unit">次</i></li>
                        <li class="total_score">总 分：<i class="levelr_num">20</i></li>
                    </ul>
                    <ul class="level_btns">
                        <li class="level_btn lb_again"><a href="javascript:;" title="再来一次">再来一次</a></li>
                        <li class="level_btn lb_home"><a href="javascript:;" title="主页">主页</a></li>
                        <li class="level_btn lb_rank"><a href="javascript:;" title="排行榜">排行榜</a></li>
                    </ul>
                </div>
            </div>
            <!-- /再接再厉 -->
            <!-- 全部完成 -->
            <div class="all_level dn">
                <p class="illus_tit ab_center_x">全部完成</p>
                <div class="illus_box_b"></div>
                <div class="illus_box_t">
                    <ul class="level_result">
                        <li>冲刺前<i class="levelr_num">50</i>名得大奖！ </li>
                        <li class="levelr_super levelr_num">超越神的杀戮！</li>
                        <li class="total_score">总 分：<i class="levelr_num">20</i></li>
                    </ul>
                    <ul class="level_btns" >
                        <li class="level_btn lb_home"><a href="javascript:;" title="主页">主页</a></li>
                        <li class="level_btn lb_rank"><a href="javascript:;" title="排行榜">排行榜</a></li>
                        <li class="level_btn lb_share"><a href="javascript:;" title="分享">分享</a></li>
                    </ul>                    
                    <!-- 章 -->
                    <div class="badge" id="badgeBeat">
                        <div class="badge_txt_box">
                            <p class="badge_txt">您已击败全国</p>
                            <p class="badge_txt badge_txt_num">89%</p>
                            <p class="badge_txt">的玩家</p>
                        </div>
                    </div>
                    <div class="badge badge_rank" id="badgeRank">
                        <div class="badge_txt_box">
                            <p class="badge_txt">您当前的排名</p>
                            <p class="badge_txt badge_txt_num">99名</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /全部完成 -->
        </div>
        <!-- /通关小结等 -->
        <!-- 分享面板 -->
        <div class="share_box dn" id="shareBox">
            <p class="share_txt">skakdhak</p>
        </div>
        <!-- /分享面板 -->
    </div>
</body>
<script src="js/common.js"></script>
<script src="js/configure.js"></script>
<script src="js/images.js"></script>
<script src="js/control.js"></script>
<script src="js/sub/level.js"></script>
<script src="js/sub/sprite.js"></script>
<script src="js/sub/spriteset.js"></script>
<script src="js/sub/score.js"></script>
<script src="js/countUp.min.js"></script>
<script src="js/howler.min.js"></script>
<script src="js/audio.js"></script>
<script type="text/javascript">
    // 0128 audio
    //图片预加载
    DomControl.ready(function(){
        //audio预加载
        var oImgCtrl = new ImagesControl(1,function(){
            new AudioControl(1,function(){
                AudioControl.play("bg",true);
                gameCtrl.beginLevel();
            });
        });
    })
</script>
</html>
