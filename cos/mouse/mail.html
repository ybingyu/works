<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>邮寄信息</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui,maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="full_bg">
        <div class="mail_box">
            <p class="mail_tit">恭喜您进入排行榜TOP50，获得公测纪念版礼盒。请在1月30日15:00之前提交邮递信息，逾期视为自动放弃。</p>
            <form action="">
                <ul class="mail_info">
                    <li class="clearfix">
                        <label class="mi_lbl" for="name">姓名：</label>
                        <input type="text" id="name" class="mi_input" />
                    </li>
                    <li class="clearfix">
                        <label class="mi_lbl" for="address">地址：</label>
                        <textarea name="address" id="address" class="mi_textarea" rows="2"></textarea>
                        <hr class="mi_hr" />
                    </li>
                    <li class="clearfix">
                        <label class="mi_lbl" for="phone">电话：</label>
                        <input type="text" id="phone" class="mi_input" />
                    </li>
                </ul>
            </form>
            <div class="mail_btns">
                <div class="mbs_btn_box">
                    <a class="mail_btn" href="javascript:;" title="确认更新"><span class="mb_txt">确认更新</span></a>
                </div>
                <div class="mbs_btn_box">
                    <a class="mail_btn" href="javascript:;" title="重新填写"><span class="mb_txt">重新填写</span></a>
                </div>
            </div>
            <a class="mail_close" href="javascript:;" title="关闭">关闭</a>
        </div>
    </div>
</body>
</html>
